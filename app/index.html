    <link rel="apple-touch-icon" href="apple-touch-icon.png">

      </div>

      <div class="jumbotron">
        <h2>Voeg uw bookmarks hier toe</h2>
        <p class="lead">Vul het formulier in en klik GO</p>
        <form id="myForm" >
          <div class="form-group">
            <label>Site naam</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website naam">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
          </div>
          <button type="submit" class="btn btn-primary">GO ! </button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults">

          </div>
        </div>
      </div>

      <div class="footer">
        <p>♥ from JoVa © 2017 </p>
      </div>
